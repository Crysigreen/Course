syntax = "proto3";

package payment;

service Payments {
  rpc ProcessPayment (PaymentRequest) returns (PaymentResponse);
}

message PaymentRequest {
  string userId = 1;
  float amount = 2;
  string paymentMethod = 3;
}

message PaymentResponse {
  bool success = 1;
  string transactionId = 2;
  string message = 3;
}
